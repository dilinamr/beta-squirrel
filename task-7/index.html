<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link
      href="assets/fontawesome/css/fontawesome.css"
      rel="stylesheet"
    />
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="Container">
      <div class="calculator">
        <form>
          <div class="hd"><i class="fa-solid fa-calculator"></i><h5>Calculator</h5></div>
          <div class="display">
            <input type="text" id="result" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="clearResult()"
              class="operatorac"
            />
            <input
              type="button"
              value="DE"
              onclick="backspace()"
            />
            <input
              type="button"
              value="%"
              onclick="math('%')"
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="math('/')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="display('7')" />
            <input type="button" value="8" onclick="display('8')" />
            <input type="button" value="9" onclick="display('9')" />
            <input
              type="button"
              value="*"
              onclick="math('*')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="display('4')" />
            <input type="button" value="5" onclick="display('5')" />
            <input type="button" value="6" onclick="display('6')" />
            <input
              type="button"
              value="-"
              onclick="math('-')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display('1')" />
            <input type="button" value="2" onclick="display('2')" />
            <input type="button" value="3" onclick="display('3')" />
            <input
              type="button"
              value="+"
              onclick="math('+')"
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="00" onclick="display('00')" />
            <input type="button" value="0" onclick="display('0')" />
            <input type="button" value="." onclick="display('.')" />
            <input
              type="button"
              value="="
              onclick="calculate()"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
