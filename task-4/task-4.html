<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma</title>
    <link rel="stylesheet" href="task-4.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img class="logo" src="400px-Figma-logo.svg.png" alt="logo" />
        <h1>Figma</h1>
      </div>
      <div class="nav-right">
        <img class="profile" src="dribbble-11.webp" alt="profile" />
      </div>
    </nav>
    <div class="main">
      <div class="side-bar">
        <ul>
          <li><a class="green-text" href="#">Dashboard</a></li>
          <li><a href="#">User</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#">Purchases</a></li>
          <li><a href="#">Sales </a></li>
          <li><a href="#">Tax</a></li>
          <li><a href="#">Employees</a></li>
          <li><a href="#">Accounts</a></li>
          <li><a href="#">Configaration</a></li>
          <li><a href="#">Auditing</a></li>
          <li><a href="#">Reports</a></li>
        </ul>
      </div>
      <div class="right">
        <div class="heading"><h2>Dashboard</h2></div>
        <div class="box">
          <div class="box-1">
            <h3>Total sales</h3>
            <h2>AED 20,0000</h2>
          </div>
          <div class="box-2">
            <h3>Total Purchases</h3>
            <h2>AED 10,0000</h2>
          </div>
          <div class="box-3">
            <h3>Total expense</h3>
            <h2>AED 5,0000</h2>
          </div>
          <div class="box-4">
            <h3>Revenue</h3>
            <h2>AED 5,0000</h2>
          </div>
        </div>

        <div class="chart">
          <div class="chart-1">
            <div class="chart-in-1"><h3 class="chart-text-1">50/400</h3></div>
          </div>
          <div class="chart-2">
            <div class="chart-in-2"><h3 class="chart-text-2">10/200</h3></div>
          </div>
          <div class="chart-3">
            <div class="chart-in-3">
              <div class="chart-inn-3">
                <h3 class="chart-text-3">Danger</h3>
              </div>
            </div>
          </div>
          <div class="graph-bar">
            <div class="bar-1"></div>
            <div class="bar-2"></div>
            <div class="bar-3"></div>
            <div class="bar-4"></div>
            <div class="bar-5"></div>
            <div class="bar-6"></div>
            <div class="bar-7"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
